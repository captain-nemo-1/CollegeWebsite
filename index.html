<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Genius College</h1>
        <p>Learning begins here</p>
    </header>
    <div id="login">
        <h2>Login</h2>
        <p>Kindly login with your E-mail address and password</p>
        <form action="pages/landingpage.html">
            <fieldset>
                <label for="email-label">E-mail:
                    <input id="email-label" type="email" placeholder="Ex.: johndoe@email.com" required>
                </label>
                <label for="password-label">Password: 
                    <input id="password-label" type="password" required>
                </label>
                <input id="remember-me" type="checkbox" value="remember"> Remember me
            </fieldset>
            <button id="login-button" type="submit">Login</button>
        </form>
    </div>
</main>
</body>
</html>
